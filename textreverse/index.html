<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interview: Text statistics</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="text.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="container">
    <div id="divText">
        <h1>Given text</h1>
        <textarea id="text"></textarea>

        <button id="reverse" onclick="getElementById('reverseText').value = reverse(getElementById('text').value);">Reverse</button>
    </div>
    <div id="divDisplay">
        <h1>Reversed</h1>
        <textarea id="reverseText" name="reverseText"></textarea>
    </div>
</div>
</body>
</html>
